{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">uPDATE ToDo</h1>
    <form class="mt-4" method = "POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" name = "text" placeholder="Enter task name" value = "{{ todo.text }}">
      </div>
      <div class="form-group">
        <label for="taskDescription">Task date</label>
        <input class="form-control" id="taskDescription" type="date" name="created_at" placeholder="Enter task description" value ="{{ todo.created_at }}">
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>

{% endblock %}
